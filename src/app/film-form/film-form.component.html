<div class="films-container">
  <div class="films"
       *ngFor="let film of this.filmFormService.allFilms">
    <div class="film-card">
      <button (click)="dialogWindowService.onOpenDialog(film)" class="dialog-button">
        <div class="film-poster">
          <img src="assets/images/{{film.id}}.jpeg" alt="{{film.name}}">
        </div>
        <h4 class="film-name">{{film.name}}</h4>
        <div >
          <div class="film-genres">
            <h5 class="film-genre"*ngFor="let genreId of film.genre">{{filmFormService.swapGenres(genreId)}}</h5>
          </div>
        </div>
          <h6 class="film-year">{{film.year}}</h6>
      </button>
      <button class="favorites-film-button"
              (click)="filmFormService.choseFavoritesFilm(film)"
      >
        <mat-icon class="favorites-film"
                  fontIcon="favorite_border"
                  *ngIf="filmFormService.bestFilm.id != film.id; else favorites"></mat-icon>
      </button>
      <ng-template #favorites>
        <mat-icon class="favorites-film" fontIcon="favorite"></mat-icon>
      </ng-template>
    </div>
  </div>
</div>

<h2>Самый лучший фильм</h2>

<div class="best-film" *ngIf="filmFormService.bestFilm.isChose">
  <div class="film-card">
    <div class="film-poster">
      <img src="assets/images/{{filmFormService.bestFilm.id}}.jpeg" alt="{{filmFormService.bestFilm.name}}">
    </div>
    <h4 class="film-name">{{filmFormService.bestFilm.name}}</h4>
    <span class="film-genres" *ngFor="let genreId of filmFormService.bestFilm.genre">
      <span class="film-genre">{{filmFormService.swapGenres(genreId)}},</span>
    </span>
    <h6 class="film-year">{{filmFormService.bestFilm.year}}</h6>
  </div>
</div>
